<div class="big-card-container">
  <div class="big-card-image">
    <img
      src="{{ imageCover }}"
      alt="" height="300px">
  </div>
  <div class="big-card-title">
    <span>{{newsCategorie}}</span>
    <h1><a [routerLink]="['content', Id]" routerLinkActive="router-link-active" >{{cardTitle}}</a></h1>
  </div>
  <div class="big-card-description">
    <p>
      <a href="#">
        {{cardDescription}}
      </a>
    </p>
  </div>
</div>
