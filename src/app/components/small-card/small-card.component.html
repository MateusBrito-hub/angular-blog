<div class="small-card-container">
  <div class="small-card-content-container">
    <div class="small-card-image">
      <img
        src="{{imageCover}}"
        alt="">
    </div>
    <div class="small-card-title">
      <span>{{newsCategorie}}</span>
      <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
    </div>
  </div>
  <div class="small-card-separator-container">
    <hr>
  </div>
</div>
